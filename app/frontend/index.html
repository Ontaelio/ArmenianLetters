<!DOCTYPE html>
<html lang="en">

<body>


<form id="processingForm">


    <div class="options-container">

    <div class="dropdown">
    <div class="dropdown-content">
        <div id="topicsContainer"></div>

        <script src="sets_menu.js"></script>

    </div>

    <!-- Обновленная кнопка загрузки файла -->

    <label for="textInput">Текст:</label>

    <button type="button" onclick="processText()">Конвертировать</button>

    <div id="result"></div>

    <script src="script.js"></script>
